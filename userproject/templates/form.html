<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged in user</title>
   <style>
    body{
        background-image: url("/static/sumit.png");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .san{
        text-align: center;
    }
    a{
        color: aqua;
        background-color: black;
    }
   </style>
</head>
<body >
 
<br>  
<form class="san">  
   <h1>welcome {{request.user}}</h1> 
    <br> 
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   
Course :  
</label>

<option value="BCA">Computer science</option>

<option value="B.Tech">ELectronic</option>  
<option value="MBA">civil</option>  
<option value="MCA">Machanical</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>

<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>

Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>

<input type="Password" id="pass" name="pass"> <br>

<input type="button" value="Submit"/>

</form>  
</body>
</html>
